<!DOCTYPE html> 
<html>
<head>
   <meta charset="UTF-8">
   <title>tedx prototype</title>
   <script src="jquery-2.1.0.min.js"></script>
   <script src="cytoscape-2.1.0.min.js"></script>
   <script src="tedx-library/jstat.js"></script> 
   <script src="tedx-library/data-sets/test-data-flat.js"></script>
   <script src="tedx-library/data-sets/test-data-stepped.js"></script>
   <script src="tedx-library/data-sets/more-realistic.js"></script>
   <script src="tedx-library/utilities/tally-sources.js"></script>
   <script src="tedx-library/utilities/tally-targets.js"></script>
   <script src="tedx-library/main.js"></script>
   <link rel="stylesheet" type="text/css" href="demo.css" media="screen" />
</head>

<body>

  <a href="https://github.com/colevandersWands/tedx-recommendations" target="_blank"> code on github </a>
   <div id="toolbar">      
      <button id="add-node" class="customButtons"> New Node </button>
      <button id="fitButton" class="customButtons"> Fit </button>
      Data Sets: 
      <button id="flat-data" class="customButtons"> Flat </button>
      <button id="stepped-data" class="customButtons"> Stepped </button>
      <button id="edgeless-data" class="customButtons"> No-Edges </button>
   </div>
   <br>
   <div>
      <button id="generate-edges" class="customButtons"> Generate n edges: </button>
      <input id="num-edges" /> 
   </div>
   <table>
     <tr>
       <td>
         <div id="add-edge-div">
            <p>
               Add edge from <input id="new-source" /> to <input id="new-target" /> 
            </p>
            <form>
              <input type="radio" name="is-directed" value="true" /> directed edge
              <input type="radio" name="is-directed" value="false" /> undirected edge (default)
            </form>
            <button id="add-an-edge" class="customButtons">add an edge </button>
         </div>
       </td>
       <td>
         <div id="n-c-div"></div>
       </td>
       <td>
         <div id="m-i-div"></div>
       </td>
       <td>
         <div id="p-e-div"></div>
       </td>
      <td>
         <div id="g-e-div"> </div>
       </td>
     </tr>
     <tr>
      <td>
         <div id="i-a-div"></div>
      </td>
      <td>
         <div id="i-c-div"></div>
      </td>
      <td>
         <div id="i-i-div"></div>
      </td>
<!--        <td>
         <div id="play-list-div">
            <p>Generate playlist for:  
               <input id="node-to-play-list" /> 
            </p>
            <p id="play-list-button">click to analyze</p>
            <p id="play-list-display"></p>
         </div>
       </td> -->
     </tr>
   </table>

   <div id="container"></div>

   <div id="cy"></div>

   <script src="tedx-library/utilities/add-edge.js"></script>   
   <script src="tedx-library/utilities/add-node.js"></script>
   <script src="tedx-library/measures/node-contributors.js"></script>
   <script src="tedx-library/measures/mutual-information.js"></script>
   <script src="tedx-library/measures/pairwise-entropy.js"></script>
   <script src="tedx-library/measures/global-entropy.js"></script>
   <script src="tedx-library/measures/info-absorption.js"></script>
   <script src="tedx-library/measures/info-contribution.js"></script>
   <script src="tedx-library/measures/info-integration.js"></script>
   <script src="tedx-library/data-sets/swap-data-sets.js"></script>
   <script src="tedx-library/data-sets/generate-edges.js"></script>



</body>

</html>
